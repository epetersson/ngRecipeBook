<div class="container">
    <div class="row">
        <h4>Showing search result for: {{(recipeState | async).searchQuery}}</h4>
        <app-recipe-item
            *ngFor="let recipeElement of (recipeState | async).recipes; let i = index"
            [recipe]="recipeElement"
            [index]="i">
        </app-recipe-item>
    </div>
</div>
