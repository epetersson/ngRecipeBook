<ng-template #editModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div>
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
        <div>
          <div class="form-group">
            <label for="label">Name</label>
            <input type="text" id="label" class="form-control" formControlName="label">
          </div>
        </div>
        <div>
          <div class="form-group">
            <label for="image">Image Path</label>
            <input type="text" id="image" class="form-control" formControlName="image" #imagePath style="width: 100%;">
          </div>
        </div>
        <div>
          <img [src]="imagePath.value" class="image-responsive" style="max-height: 300px">
        </div>
    <div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" id="description" class="form-control" formControlName="description" rows="6"></textarea>
      </div>
    </div>
    <div>
      <div formArrayName="ingredients">
        <div *ngFor="let ingredientControl of getControls(); let i = index" [formGroupName]="i" style="margin-top: 10px;">
          <div class="col-xs-8">
            <input type="text" class="form-control" formControlName="text">
          </div>
          <div class="col-xs-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-xs-2">
            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
          </div>
        </div>
        <hr>
        <div>
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">
            Add Ingredient</button>
        </div>
      </div>
      </div>
      </form>
  </div>
</ng-template>
