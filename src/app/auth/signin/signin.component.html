<h2>Login</h2>
<form (ngSubmit)="onSignIn()" #signInForm="ngForm">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="text" 
            id="email" 
            name="email" 
            ngModel class="form-control" 
            required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              ngModel 
              class="form-control" 
              required>
        </div>
        <button [disabled]="!signInForm.valid" type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
