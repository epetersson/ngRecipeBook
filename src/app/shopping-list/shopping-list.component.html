<div class="row">
  <div class="col-xs-12">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div class="col-xs-7">
      <ul class="list-group">
        <a  
          class="list-group-item" 
          style="cursor: pointer"
          *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index"
          (click)="onEditItem(i)">
          {{ ingredient.text }} {{ ingredient.amount ?  (ingredient.amount) : '' }}
        </a>
      </ul>
    </div>
  </div>
</div>
